<div class="home-container">
    <h2>¡Bienvenido a la Página de Inicio!</h2>
  
    <div *ngIf="githubData" class="github-profile">
      <h3>Perfil de GitHub</h3>
      <img [src]="githubData.avatar_url" alt="Avatar de GitHub" class="github-avatar" />
      <p>Nombre: {{ githubData.name }}</p>
      <p>Bio: {{ githubData.bio }}</p>
      <p>Ubicación: {{ githubData.location }}</p>
      <p>Repositórios Públicos: {{ githubData.public_repos }}</p>
    </div>
  </div>
