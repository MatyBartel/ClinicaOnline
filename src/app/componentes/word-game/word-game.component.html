<div class="word-game-container">
    <h2>ACOMODÁ LA PALABRA</h2>

    <div *ngIf="palabraMezclada">
        <h4>Palabra desordenada:</h4>
        <p class="palabra">{{ palabraMezclada.join('') }}</p>
    </div>

    <div class="letras">
        <h4>Selecciona el orden correcto:</h4>
        <div class="letras-grid">
            <button *ngFor="let letra of palabraMezclada; let i = index" (click)="seleccionarLetra(letra)"
                [class.letra-seleccionada]="letrasOrdenadas.includes(letra) || letrasBloqueadas.has(letra)">
                {{ letra }}
            </button>
        </div>

        <div class="letras-seleccionadas" *ngIf="letrasOrdenadas.length > 0">
            <h4>Letras ordenadas:</h4>
            <p>{{ letrasOrdenadas.join('') }}</p>
            <button class="btn-borrar" (click)="borrarUltimaLetra()">Borrar última</button>
        </div>

        <div class="acciones">
            <button (click)="verificarOrden()" class="btn-listo">Listo</button>
        </div>

        <div *ngIf="mensajeResultado" class="mensaje-final">
            <p>{{ mensajeResultado }}</p>
        </div>

        <div class="puntos">
            <h4>Puntos: {{ puntos }}</h4>
        </div>
    </div>
</div>
